<div id="shipperhq_datepicker" data-bind="fadeVisible: shouldShow" class="shq-optn-100 shipperhq_datepicker">
    <div class="shq_datepicker shq-optn-50l">
        <div class="shq-calendar-box" data-bind="shq_datepicker_trigger: displayDate">
            <div class="shq-calendar-change">
                <input type="hidden" data-bind="shq_datepicker_value: myDate" id="shipperhq_calendar"/>
            </div>
            <div data-bind="text: displayDate" class="shq-calendar-display"></div>
        </div>
    </div>
    <div class="shq_datepicker_inline" data-bind="fadeVisible: showWidget"></div>
    <div class="shq_timepicker shq-optn-50r" id="shipperhq_timepicker" data-bind="fadeVisible: showTimeslots">
        <div data-bind="fadeVisible: noSlots, i18n: 'Sorry no time slots available for this date'" id="time_slot_warning"></div>
        <!-- ko ifnot: (noSlots) -->
        <select class="shq-timeslot-drop" id="shipperhq_timeslots" data-bind="shq_timeslots: myTimeslot">
            <!-- ko foreach: timeslots -->
                <option data-bind="value: key, text: value"></option>
            <!-- /ko -->
        </select>
        <!-- /ko -->
    </div>
</div>
<div style="clear:both;"></div>
